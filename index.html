
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 北北的浪漫约定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@100;400;700;900&family=Noto+Serif+SC:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #fb7185;
            --secondary: #ffda79;
            --bg: #f7f2e8;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: #5d4a3b;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            font-size: 13px;
        }
        .special-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float {
          animation: float 4s ease-in-out infinite;
        }
        .romantic-petal-leaf {
          position: absolute;
          background: linear-gradient(135deg, #ffccd5, #fb7185);
          border-radius: 50% 0 50% 50%;
          top: -20px;
          filter: blur(0.7px);
          animation: petal-fall linear infinite;
          width: 12px;
          height: 9px;
        }
        @keyframes petal-fall {
          0% { transform: translateY(0) rotate(0deg) skewX(0deg); opacity: 0; }
          10% { opacity: 0.7; }
          90% { opacity: 0.7; }
          100% { transform: translateY(110vh) rotate(540deg) skewX(15deg); opacity: 0; }
        }
        .ac-card {
          box-shadow: 0 8px 0 #dcd1bd, 0 15px 30px rgba(0,0,0,0.03);
        }
        .option-btn {
          box-shadow: 0 6px 0 #dcd1bd;
        }
        .option-btn:active {
          transform: translateY(6px);
          box-shadow: 0 0px 0 transparent;
        }
        .romantic-bubble {
          background: #fffcf9;
          border-left: 8px solid #ff8d94 !important;
          border-radius: 20px;
          padding: 20px 30px !important;
          margin: 20px 0 !important;
          color: #5d4a3b !important;
          box-shadow: inset 0 2px 6px rgba(0,0,0,0.02);
          font-weight: 700;
          line-height: 1.7;
          border: 2px solid #fff;
          font-style: italic;
        }
        .romantic-hr {
          border: none;
          border-top: 5px dotted #ffda79 !important;
          margin: 30px 0 !important;
          opacity: 0.3;
        }
        .story-container p {
          margin-bottom: 1rem;
          line-height: 1.7;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 7px;
        }
        ::-webkit-scrollbar-track {
            background: #f1ede4;
        }
        ::-webkit-scrollbar-thumb {
            background: #fb7185;
            border-radius: 10px;
            border: 2px solid #f1ede4;
        }
    </style>
<script type="importmap">
